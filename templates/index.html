<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Anime Recommender</h1>
  <div class="container">
    <textarea id="question" placeholder="Ask for anime recommendations..."></textarea>
    <button id="sendBtn">Get Recommendation</button>
    <div id="status"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const questionEl = document.getElementById('question');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    sendBtn.addEventListener('click', async () => {
      const question = questionEl.value.trim();
      if (!question) {
        statusEl.innerHTML = '<div class="error">Please enter a question</div>';
        return;
      }
      statusEl.textContent = 'Loading...';
      resultEl.textContent = '';

      try {
        const res = await fetch('/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        if (data.error) {
          statusEl.innerHTML = `<div class="error">${data.error}</div>`;
        } else {
          statusEl.textContent = '';
          resultEl.textContent = data.result;
        }
      } catch (err) {
        statusEl.innerHTML = `<div class="error">${err.message || err}</div>`;
      }
    });
  </script>
</body>
</html>
